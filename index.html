<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Icon" href="Icon.png">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="cal.gif" width="300rem" height="300rem">
    <img id="right" src="cal.gif" width="300rem" height="300rem">
    <h1>JavaScript Calculator</h1>
<div id="calculator" class="calculator">

  <div class="divstyle" id="viewer" class="viewer">0</div>

  <button id="properties" data-ops="plus" class="ops">+</button>
  <button id="properties" data-ops="minus" class="ops">-</button>
  <button id="properties" data-ops="divided by" class="ops">/</button>
  <button id="properties" data-ops="times" class="ops">*</button>

  <button class="num" data-num="7">7</button>
  <button class="num" data-num="8">8</button>
  <button class="num" data-num="9">9</button>
  <button id="empty">0</button>
  <br>

  <button class="num" data-num="4">4</button>
  <button class="num" data-num="5">5</button>
  <button class="num" data-num="6">6</button>
  <button id="empty">0</button>
  <br>

  <button class="num" data-num="1">1</button>
  <button class="num" data-num="2">2</button>
  <button class="num" data-num="3">3</button>
  <button class="equal" id="equals" class="equals" data-result="">=</button>
  <br>

  <button class="num" data-num="0">0</button>
  <button class="num" data-num=".">.</button>
  <button id="clear" class="clear">C</button>
  <button id="reset" class="reset">Reset</button>
</div>


<script src="index.js"></script>
</body>
</html>
